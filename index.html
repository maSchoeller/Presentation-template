<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Template</title>

    <meta name="description" content="">
    <meta name="author" content="Marvin Schöller">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <link href="/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

    <link rel="stylesheet" href="css/headers.css">

    <style>
        section.left {
            text-align: left;
        }

        .reveal {
            font-size: 30px;
        }

        .reveal li li {
            font-size: smaller;
        }

        .reveal section img {
            border: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div id="hidden" style="display:none;">
        <div id="header">
            <div id="header-left">Template</div>
            <div id="header-right"><img src="" class="logo" /></div>
            <div id="footer-left">2019, Marvin Schöller</div>
        </div>
    </div>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1>Head</h1>
                <h3>Underline head</h3>
                <p>
                    <small>Created by <a href="https://github.com/maSchoeller">Marvin Schöller</a></small>
                </p>
            </section>

            <section data-markdown="demo.md" 
                    data-separator="^sp:" 
                    data-separator-vertical="^vsp:"
                    data-separator-notes="^note:" 
                    data-charset="utf-8">
            </section>
        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                { src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
                { src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
                { src: 'plugin/zoom-js/zoom.js', async: true },
                { src: 'plugin/notes/notes.js', async: true }
            ]
        });
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/headers.js"></script>

</body>

</html>
